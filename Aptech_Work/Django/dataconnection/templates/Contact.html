<style>
    #contact_id{
        width: 400px;
        position: absolute;
        left: 30%;
        margin-top: 80px;
    }
</style>

{% extends 'Master.html' %}

{% block body %}
    {% if flag == True %}
        <script>alert('Contact Create Successfully')</script>
    {% else %}
         <script>alert('Contact Cannot Create Successfully')</script>
    {% endif %}
<div id="contact_id" class="shadow-sm p-3 mb-5 bg-white rounded">
  <h1 class="text-center">Contact</h1>
  <form action="/contact" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp"
        placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
        placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Phone</label>
      <input type="telephone" class="form-control" id="exampleInputphone" aria-describedby="emailHelp"
        placeholder="Enter Phone" name="phone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <textarea row="4" class="form-control" id="exampleInputmessage" placeholder="Message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary form-control">Submit</button>
  </form>
</div>

{% endblock %}
